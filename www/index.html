<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!--<link rel="shortcut icon" href="favicon.png">-->
    <link rel="icon" href="data:,">

    <title>JMM - todo app</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/starter-template.css" rel="stylesheet">
  </head>

  <body onload="ui.init()">
    <!--a simple image-->
    <img class="top-image" src="img/default.png" alt="">
    <!--start main container, thank you boostrap-->
    <div class="container">
      <div class="starter-template">
        <h1>simple and preparatory todo app</h1>
        <p class="lead">An app to explain some design concepts.</p>
      </div>
      <section class="gradient-custom">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card">
                <div class="card-body p-5">
                  <form class="d-flex justify-content-center align-items-center mb-4">
                    <div class="form-outline flex-fill">
                      <input type="text" id="new-todo" class="form-control" placeholder="add a new task.."/>
                    </div>
                    <button id="add-btn" type="submit" class="btn btn-info ms-2">Add</button>
                  </form>
                  <ul class="list-group list-group-numbered" id="todo-list"></ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div><!-- /.container -->
    <!-- notify -->
    <div id="notify" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="mr-auto">Message</strong>
      </div>
      <div class="toast-body">
      </div>
    </div>
    <!-- notify -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="vendor/js/bootstrap.min.js"></script>
    <script src="js/ui.js"></script>
  </body>
</html>
